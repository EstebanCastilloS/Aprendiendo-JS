<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>SALIDAS DE JS</h1>

    <h2>Escribir en un elemento HTML, utilizando innerHTML.</h2>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 5 + 6;
    </script>    

    <h2>Escribir en la salida HTML utilizando document.write().</h2>

    <script>
        document.write(6 + 6);
    </script>

    <button type="button" onclick="document.write(5 + 6)">Try it</button>

    <h2>Escribir en una caja de alerta, usando window.alert().</h2>

    <script>
        window.alert(5 + 6);
    </script>

    <h2>Escribir en la consola del navegador, usando console.log().</h2>

    <script>
        console.log(5 + 6);
    </script>


    <script src="archivo_intro.js"></script>
</body>
</html>
