<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    
    <h4>Que lenguajes conoces?</h4>

    <form action="">
        <input type="checkbox" name="lenguaje" id="html" value="html">HTML<br>
        <input type="checkbox" name="lenguaje" id="css" value="css">CSS<br>
        <input type="checkbox" name="lenguaje" id="js" value="js">JavaScript<br>
        <input type="checkbox" name="lenguaje" id="php" value="php">PHP<br>
        <input type="checkbox" name="lenguaje" id="java" value="java">Java<br>
        <input type="checkbox" name="lenguaje" id="python" value="python">Python<br>
        <input type="checkbox" name="lenguaje" id="c" value="c">C<br>
        <input type="checkbox" name="lenguaje" id="c++" value="c++">C++<br>
        <input type="checkbox" name="lenguaje" id="c#" value="c#">C#<br>
        <input type="checkbox" name="lenguaje" id="ruby" value="ruby">Ruby<br>
        <input type="checkbox" name="lenguaje" id="go" value="go">Go<br>
        <input type="checkbox" name="lenguaje" id="swift" value="swift">Swift<br>
        <input type="checkbox" name="lenguaje" id="kotlin" value="kotlin">Kotlin<br>
        <input type="checkbox" name="lenguaje" id="typescript" value="typescript">TypeScript<br>
        <input type="checkbox" name="lenguaje" id="dart" value="dart">Dart<br>
        <input type="checkbox" name="lenguaje" id="rust" value="rust">Rust<br>
        <input type="checkbox" name="lenguaje" id="scala" value="scala">Scala<br>
        <input type="checkbox" name="lenguaje" id="perl" value="perl">Perl<br>
        <input type="checkbox" name="lenguaje" id="r" value="r">R<br>
        <input type="checkbox" name="lenguaje" id="sql" value="sql">SQL<br>
        <input type="checkbox" name="lenguaje" id="bash" value="bash">Bash<br>
        <input type="checkbox" name="lenguaje" id="powershell" value="powershell">PowerShell<br>
        <br>
        <input type="button" value="Confirmar" onclick="seleccion()">

    </form>

    <script src="archivo.js"></script>
</body>
</html>
